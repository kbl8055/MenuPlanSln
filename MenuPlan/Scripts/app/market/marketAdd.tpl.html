<div class="temp big">
    <h2>Add Ingredient</h2>
    <form novalidate>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" class="form-control" ng-model="ingredient.name" required />
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea name="description" placeholder="Describe this ingredient" class="form-control" ng-model="ingredient.description" />
        </div>
        <div class="form-group">
            <label>Price:</label>
            <input type="text" name="price" placeholder="Price" class="form-control" ng-model="ingredient.price" required />
        </div>
        <div class="form-group">
            <label>Unit of Measure:</label>
            <input type="text" name="unitOfMeasure" placeholder="Unit of Measure" class="form-control" ng-model="ingredient.unitOfMeasure" required />
        </div>
        <br />
        <div class="form-group">
            <label>Test Additional:</label>
            <input type="text" name="unitOfMeasure" placeholder="Unit of Measure" class="form-control" ng-model="ingredient.unitOfMeasure" required />
        </div>
        <br />
        <button class="btn btn-warning" ng-click="navigationLinks.goToMarket()">Back to Market</button>
    </form>
</div>
